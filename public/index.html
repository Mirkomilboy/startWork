<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startwork | Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="vendor/jkanban-master/dist/jkanban.css">

    <script src="app.js" defer></script>
</head>
<body class="relative font-inter">
    <header class="relative z-20">
        <div class="max-w-1440 mx-auto flex items-center justify-between py-5 px-4">
            <div>
                <a href="index.html">
                    <img src="assets/logo.svg" alt="logo">
                </a>
            </div>

            <div class="flex items-center space-x-4">
                <a class="block text-brand-blue text-sm border border-brand-blue rounded-3xl hover:bg-brand-blue/10 transition ease-in-out py-2 px-3" href="#">Pricing</a>
                <button type="button" class="inline-flex items-center border border-transparent text-base font-medium rounded-full shadow-sm text-white bg-brand-blue hover:bg-brand-blue/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand-blue px-3 py-2">
                    Contact Us
                </button>
            </div>
        </div>
    </header>

    <main class="relative z-20">
        <div class="max-w-xl mx-auto pt-24 pb-10">
            <h1 class="text-5xl text-brand-blue font-semibold text-center pb-6">Manage schedules, job bookings & timesheets</h1>
            <p class="text-sm text-brand-blue text-center pb-6">Replace excel and sheets with simple to use software for temporary recruitment agencies</p>
            <div class="flex justify-center">
                <button type="button" class="inline-flex items-center border border-transparent text-base font-medium rounded-full shadow-sm text-white bg-brand-blue hover:bg-brand-blue/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand-blue px-3 py-2">
                    Book a demo
                </button>
            </div>
        </div>

        <!-- drag and drop section -->
        <div class="max-w-1440 mx-auto mb-24 px-4">
            <!-- heading -->
            <div class="flex items-center justify-between bg-white py-5 px-28">
                <div>
                    <a href="index.html">
                        <img src="assets/logo.svg" alt="logo">
                    </a>
                </div>

                <div class="flex items-center space-x-4">

                    <div class="relative inline-block text-left">
                        <button type="button" class="dropBtn w-8 h-8 rounded-full overflow-hidden">
                            <img class="w-full" src="assets/avatar.png" alt="">
                        </button>

                        <div class="dropContent hidden origin-top-right absolute right-0 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none" role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1">
                            <div class="py-1" role="none">
                            <a href="#" class="text-gray-700 block px-4 py-2 text-sm" role="menuitem" tabindex="-1" id="menu-item-0">Account</a>
                            <form method="POST" action="#" role="none">
                                <button type="submit" class="text-gray-700 block w-full text-left px-4 py-2 text-sm" role="menuitem" tabindex="-1" id="menu-item-3">
                                Sign out
                                </button>
                            </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- body -->
            <div class="bg-gray-50 pt-7 px-20 pb-24">
                <!-- top nav dropdown buttons -->
                <div class="flex items-center justify-between pt-7 pb-5">
                    <div class="space-x-10 border-b w-full">
                        <button class="font-medium text-sm text-brand-blue border-b border-brand-blue pb-4">Bookings</button>
                        <button class="font-medium text-sm text-gray-500 border-b border-gray-50 hover:border-brand-blue hover:text-brand-blue transition ease-in-out pb-4">Weekly Plan</button>
                        <button class="font-medium text-sm text-gray-500 border-b border-gray-50 hover:border-brand-blue hover:text-brand-blue transition ease-in-out pb-4">Timesheets</button>
                    </div>

                    <div class="flex space-x-3 flex-shrink-0 pl-4">
                        <!-- dropdown -->
                        <div class="relative inline-block text-left">
                            <div>
                                <button class="dropBtn bg-brand-blue hover:bg-brand-blue/90 inline-flex justify-center w-full rounded-md border border-gray-300 shadow-sm px-4 py-2 text-sm font-medium text-white focus:outline-none divide-x divide-gray-400" id="menu-button" aria-expanded="true" aria-haspopup="true">
                                    <p class="pointer-events-none">Plan dropdown</p>
                                    <svg class="pointer-events-none -mr-1 ml-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                      <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                                    </svg>
                                </button>
                            </div>

                            <div class="dropContent hidden origin-top-right absolute z-50 right-0 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 divide-y divide-gray-100 focus:outline-none" role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1">
                                <div>
                                    <div class="group flex items-center justify-between hover:bg-gray-100 px-4 py-2">
                                        <a href="#" class="text-gray-700 block text-sm" role="menuitem" tabindex="-1" id="menu-item-0">Plan 1</a>
                                        <button class="hidden group-hover:block">

                                            </svg>
                                        </button>
                                    </div>
                                    <div class="group flex items-center justify-between hover:bg-gray-100 px-4 py-2">
                                        <a href="#" class="text-gray-700 block text-sm" role="menuitem" tabindex="-1" id="menu-item-0">Plan 2</a>
                                        <button class="hidden group-hover:block">
                                            <svg width="13" height="15" viewBox="0 0 13 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                <path d="M11.8125 2.9375H9.57031L8.64062 1.37891C8.36719 0.977865 7.99349 0.768229 7.51953 0.75H4.73047C4.25651 0.768229 3.88281 0.977865 3.60938 1.37891L2.67969 2.9375H0.4375C0.164062 2.95573 0.0182292 3.10156 0 3.375V3.8125C0.0182292 4.08594 0.164062 4.23177 0.4375 4.25H0.875V13C0.893229 13.4922 1.06641 13.9023 1.39453 14.2305C1.72266 14.5586 2.13281 14.7318 2.625 14.75H9.625C10.1172 14.7318 10.5273 14.5586 10.8555 14.2305C11.1836 13.9023 11.3568 13.4922 11.375 13V4.25H11.8125C12.0859 4.23177 12.2318 4.08594 12.25 3.8125V3.375C12.2318 3.10156 12.0859 2.95573 11.8125 2.9375ZM4.70312 2.14453C4.73958 2.08984 4.78516 2.0625 4.83984 2.0625H7.41016C7.46484 2.0625 7.51042 2.08984 7.54688 2.14453L8.03906 2.9375H4.21094L4.70312 2.14453ZM9.625 13.4375H2.625C2.35156 13.4193 2.20573 13.2734 2.1875 13V4.25H10.0625V13C10.0443 13.2734 9.89844 13.4193 9.625 13.4375ZM6.125 12.125C6.39844 12.1068 6.54427 11.9609 6.5625 11.6875V6C6.54427 5.72656 6.39844 5.58073 6.125 5.5625C5.85156 5.58073 5.70573 5.72656 5.6875 6V11.6875C5.70573 11.9609 5.85156 12.1068 6.125 12.125ZM3.9375 12.125C4.21094 12.1068 4.35677 11.9609 4.375 11.6875V6C4.35677 5.72656 4.21094 5.58073 3.9375 5.5625C3.66406 5.58073 3.51823 5.72656 3.5 6V11.6875C3.51823 11.9609 3.66406 12.1068 3.9375 12.125ZM8.3125 12.125C8.58594 12.1068 8.73177 11.9609 8.75 11.6875V6C8.73177 5.72656 8.58594 5.58073 8.3125 5.5625C8.03906 5.58073 7.89323 5.72656 7.875 6V11.6875C7.89323 11.9609 8.03906 12.1068 8.3125 12.125Z" fill="#6B7280"/>
                                            </svg>
                                        </button>
                                    </div>

                                    <div class="content"></div>
                                </div>
                                <button class="createPlan text-gray-700 text-sm w-full text-left hover:bg-gray-100 px-4 py-2">Create new plan</button>
                            </div>
                        </div>


                        <button type="button" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-brand-blue hover:bg-brand-blue/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            Create Booking
                        </button>
                        <button id="addDefault" type="button" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-brand-blue hover:bg-brand-blue/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            Add Column
                        </button>
                    </div>
                </div>

                <!-- drag and drop -->
                <div id="demo3" class="flex items-start overflow-x-auto py-5"></div>
            </div>
        </div>
    </main>

    <div class="absolute z-0 top-0 left-0 w-full h-5/6 bg-brand-light-blue"></div>
    <div class="absolute z-10 bottom-16 left-0 w-full h-56 bg-white transform -skew-y-3"></div>


    <script src="vendor/jkanban-master/dist/jkanban.min.js"></script>

</html>
