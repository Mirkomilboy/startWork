<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startwork | Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="font-inter bg-gray-50">
    <main class="h-screen w-screen flex flex-col items-center justify-center">
        <a class="pb-3" href="index.html">
            <img src="assets/logo.svg" alt="logo">
        </a>
        <p class="font-medium text-lg text-gray-900 text-center pb-8">TImesheet</p>

        <form class="max-w-md w-full bg-white rounded-lg shadow py-8 px-10" action="">
            <div class="w-full pb-6">
                <label for="" class="block text-sm font-medium text-gray-700">Password</label>
                <div class="mt-1">
                  <input class="shadow-sm block w-full h-9 sm:text-sm border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500" type="password" name="" id="" autocomplete="given-name">
                </div>
            </div>

            <input class="w-full text-center bg-brand-blue hover:bg-brand-blue/90 text-white text-sm font-medium rounded-md cursor-pointer py-2.5" type="submit" value="Enter">
        </form>
    </main>
</body>
</html>
